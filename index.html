<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-2">
    <div class="header-section blue darken-2">
        <div class="container">
            <div class="text-header left">
                <div class="page-title grey-text text-lighten-5">Services Status</div>
                <div class="sub-title grey-text text-lighten-4"><em>This website displays status of various Any.TV services</em></div>

            </div>
            <div class="right refresh-text grey-text text-lighten-5">Refreshing in <span class="refresh-time amber-text text-darken-1">54</span> seconds</div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="collection z-depth-1 table-card" id="list"></ul>
                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
